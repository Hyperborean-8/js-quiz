<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="background"></div>
      <div id="mainContainer" style="position: relative">
        <div class="container" id="welcomeContainer">
          <h1>Добро пожаловать в Quiz-JS.</h1>
          <p>Выберите сложность</p>
          <div class="buttonsContainer">
            <button onclick="start(0)">Нормальная</button>
            <button onclick="start(1)">Сложная</button>
          </div>
        </div>
        <div id="questionContainer" class="container block transparent">
          <h1 id="questionCount">Вопрос 1</h1>
          <a id="questionLabel">Вопрос</a>
          <div id="answersBtnContainer">
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
